# Upstreams for development services
upstream app_dev {
    server app-dev:3000 max_fails=3 fail_timeout=30s;
}

upstream prisma_studio {
    server prisma-studio:5555 max_fails=3 fail_timeout=30s;
}

# Main application server for DEVELOPMENT
server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Next.js WebPack HMR (Hot Module Replacement) for development
    location /_next/webpack-hmr {
        access_log off;
        proxy_pass http://app_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /_next/ {
        access_log off;
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
    }



    location /__nextjs_source-map {
        access_log off;
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
    }

    location = /api/health/status {
        access_log off;
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/health/database {
        access_log off;
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.map$ {
        access_log off;
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
    }

    # SSE route for notifications
    location /api/notifications/stream {
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        # Keep the connection open
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    # Authentication routes
    location /api/auth/ {
        access_log off;
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "no-store";
        limit_req zone=auth burst=20 nodelay;
    }


    # API routes with enhanced rate limiting
    location /api/ {
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "no-store";
        limit_req zone=api burst=40 nodelay;
    }

    # Catch-all for the Next.js development server
    location / {
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # WebSocket support is needed for the dev server itself
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Prisma Studio server
server {
    listen 5555;
    server_name localhost;

    location / {
        proxy_pass http://prisma_studio;
        proxy_set_header Host $host;
        # WebSocket support is required for Prisma Studio
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}