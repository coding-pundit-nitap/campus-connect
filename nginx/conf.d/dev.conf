# Development environment configuration
upstream app_dev {
    server app-dev:3000 max_fails=3 fail_timeout=30s;
}

upstream prisma_studio {
    server prisma-studio:5555 max_fails=3 fail_timeout=30s;
}

upstream minio_api {
    server minio:9000 max_fails=3 fail_timeout=30s;
}

upstream minio_console {
    server minio:9001 max_fails=3 fail_timeout=30s;
}

upstream postgres_check {
    server db:5432 max_fails=1 fail_timeout=10s;
}

# Health check server for internal monitoring
server {
    listen 8080;
    server_name localhost;
    
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Service health checks
    location /health/app {
        proxy_pass http://app_dev/api/health/status;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }
    
    location /health/prisma {
        proxy_pass http://prisma_studio/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }
    
    location /health/minio {
        proxy_pass http://minio_api/minio/health/live;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }
}

# Main application server
server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Next.js development server with WebSocket support
    location / {
        proxy_pass http://app_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Rate limiting for general requests
        limit_req zone=api burst=20 nodelay;
    }
    
    # API routes with enhanced rate limiting
    location /api/ {
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Stricter rate limiting for API
        limit_req zone=api burst=10 nodelay;
    }
    
    # Authentication routes with very strict rate limiting
    location /api/auth/ {
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Very strict rate limiting for auth
        limit_req zone=auth burst=5 nodelay;
    }
    
    # Next.js static assets with caching
    location /_next/static/ {
        proxy_pass http://app_dev;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
    
    # Next.js WebPack HMR (Hot Module Replacement) for development
    location /_next/webpack-hmr {
        proxy_pass http://app_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

